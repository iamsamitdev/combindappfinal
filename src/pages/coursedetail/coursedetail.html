<ion-header>
  <ion-navbar transparent></ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let cd of cdetail">
    <img src="{{imgPath}}/images/{{cd.images}}" width="100%">

    <div padding>
      <ion-card-title>
        {{cd.name}}
      </ion-card-title>
      <div [innerHtml]="cd.description">

      </div>

      <ion-grid>
        <ion-row>
          <ion-col text-left>
            ราคา {{cd.price | number : '1.2-2'}} บาท
          </ion-col>
          <ion-col text-right>
            {{cd.create_at | date: 'dd/MM/yyyy'}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>


  </div>
</ion-content>
